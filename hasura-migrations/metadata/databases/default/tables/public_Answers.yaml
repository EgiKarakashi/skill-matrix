table:
  name: Answers
  schema: public
object_relationships:
  - name: Board
    using:
      foreign_key_constraint_on: board_id
  - name: Question
    using:
      foreign_key_constraint_on: question_id
  - name: Survey
    using:
      foreign_key_constraint_on: survey_id
  - name: User
    using:
      foreign_key_constraint_on: user_id
