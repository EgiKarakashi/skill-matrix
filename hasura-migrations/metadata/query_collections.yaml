- name: allowed-queries
  definition:
    queries:
      - name: answers
        query: |
          query MyQuery {
          	Answers {
          		answer_id
          		data
          	}
          }
      - name: get-question
        query: |
          query MyQuery {
          	Questions {
          		board_id
          		data
          	}
          }
      - name: survey-openuntil
        query: |
          query MyQuery {
          	Survey {
          		open_until
          		board_id
          	}
          }
